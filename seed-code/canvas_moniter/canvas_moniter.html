function rgb(r,g,b)
{
  return "rgb("+r+","+g+","+b+")";
}

function drawRect(x, y, w, h, color) {
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.fillStyle = color;
  ctx.fillRect(x,y,w,h);
}

function drawText( x,y,w,h,str,color)
{
  var ctx = canvas.getContext('2d');
  ctx.font = h+"px 'ＭＳ Ｐゴシック'";
  ctx.strokeStyle = color;
  ctx.strokeText(str, x, y+h, w);
}

function drawImage( x,y,filepath )
{
  var ctx = canvas.getContext('2d');
  /* Imageオブジェクトを生成 */
  var img = new Image();
  img.src = filepath+"?" + new Date().getTime();
  /* 画像が読み込まれるのを待ってから処理を続行 */
  img.onload = function() {
    ctx.drawImage(img, x,y);
  }
}
